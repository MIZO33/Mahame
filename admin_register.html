<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <link rel="stylesheet" href="style/admin_register.css">
</head>
<body>
    <h1>Register User</h1>
    <form onsubmit="event.preventDefault(); registerUser();">
        <label>Username:</label>
        <input type="text" id="new_username">
        <label>Password:</label>
        <input type="password" id="new_password">
        <label>Role:</label>
        <select id="role">
            <option value="admin">Admin</option>
            <option value="user">User</option>
        </select>
        <button type="submit">Register</button>
    </form>

    <script>
        async function registerUser() {
            const username = document.getElementById('new_username').value;
            const password = document.getElementById('new_password').value;
            const role = document.getElementById('role').value;

            const response = await fetch('register.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `register=true&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&role=${encodeURIComponent(role)}`
            });

            const result = await response.json();
            alert(result.message);  // Display message (e.g., registration success or failure)
        }
    </script>
</body>
</html>
